<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>


  
   <div class="container">
       <h1>Password Generator</h1>

       <div class="display-container">
        <input readonly placeholder="Password" class="display" data-password-display>
        <button data-copy-button>

            <span data-copy-message></span>
            <i class="fa-solid fa-clone"></i>

        </button>
       </div>
     
       <div class="input-container">

        <!-- password length section -->

        <div class="length-conatiner">
            <p>Password Length</p>
            <p data-length>0</p>
        </div>
         
        <!-- slider -->
        <input type="range" min="1" max="20" class="slider" step="1" data-length-slider>

        <!-- checkboxes -->
         <div>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase Letters</label>
         </div>

          <div>
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes Lowercase Letters</label>
         </div>

          <div>
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes Numbers</label>
         </div>

          <div>
            <input type="checkbox" id="symbols">
            <label for="symbols">Includes Symbols</label>
         </div>

         <!-- strength section -->

         <div class="strength-container">
            <p>Strength</p>

            <div data-indicator></div>
         </div>

         <!-- generate password section -->
          <button  class="generateButton">Generate Password</button>

       </div>

   </div>  



 <script src="main.js"></script>
</body>
</html>
